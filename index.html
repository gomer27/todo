<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Todo List</title>
  </head>
  <body style="background-color: beige">
    <div class="container" style="margin-top: 20px">
      <div class="card row">
        <div class="card-header text-center">Todo List</div>
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-12">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Bir Todo Girin"
                />
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-success todoButton">
                Todo Ekleyin<i class="fa-solid fa-pen penIcon"></i>
              </button>
            </div>
          </form>
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title text-center" id="tasks-title">Todolar</h5>
          <div class="form-row">
            <div class="form-group col-11">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Bir Todo Arayın"
              />
            </div>
            <div class="col-1">
              <i class="fa-solid fa-arrow-down-short-wide filterIcon"></i>
            </div>
          </div>

          <hr />
          <ul class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
                    Todo 1
                    <a href = "#" class ="delete-item">
                        <i class = "fa fa-remove"></i>
                    </a>
                </li>-->
          </ul>
          <hr />
          <div class="d-flex justify-content-between">
            <a
              id="clear-todos"
              class="btn btn-danger text-center todoButton"
              href="#"
              >Tüm Taskları Temizleyin<i
                class="fa-sharp fa-solid fa-trash-can deleteIcon"
              ></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
